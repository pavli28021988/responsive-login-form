<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Validation Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favocon.avif" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <section id="login-window">
        <h1>LOGIN</h1>
        <form  id="login">
            <input type="text" placeholder="Enter Your Username" class="form-input" autocomplete="off" id="username">
            <p class="error" id="username-error"> * Username is required!</p>

            <input type="password" placeholder="Enter Your Password" class="form-input" autocomplete="off" id="password">
            <p class="error" id="password-error"> * Password is required!</p>

            <div>
                <input type="checkbox">
                <span>Remember Me</span>
            </div>
            <button class="login-btn">Login</button>

        </form>

        <p>or login with</p>
        <div class="social">
            <button>
                <i class="fa-brands fa-square-facebook"></i>  Facebook
            </button> 
            <button>
                <i class="fa-brands fa-google"></i>  Google
            </button>
        </div>
        <p class="form-footer">Not a member ? <a href="#">Sign Up</a></p>
    </section>

    <script src="app.js"></script>
    
</body>
</html>
